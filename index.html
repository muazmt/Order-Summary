<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <img class="bg" src="./images/illustration-hero.svg" alt=""> 

    <div class="wrapper">
      <h1> Order Summary </h1> 
      <p> You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
        device anywhere you like! </p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
        <div>
          <h4> Annual Plan </h4>
          <p> $59.99/year </p>
        </div>
          <a class="change" href="">Change</a>
      </div>

      <a class="proceed" href="">Proceed to Payment</a>
      <a class="cancel" href="">Cancel Order</a>
    </div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
